<!doctype html>
<html>

	<title>Авторизация CMS | iTech</title>

</head>
<body>
	<header class="cms-header">
		<div class="cms-wrapper">
			<h1 class="cms-logo">
				iTech
			</h1>
			<h2 class="cms-title">
				Система управления контентом
			</h2>
		</div>
	</header>
	<form action="" class="cms-login">
		<span class="login-description">Для авторизации введите <br> имя пользователя и пароль</span>

		<a href="#" class="cms-lost-password" title="Нажмите чтобы перейти к восстановлению пароля">Забыли пароль?</a>
		<input type="submit" value="Войти" class="login-submit">
